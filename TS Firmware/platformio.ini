[env:nanorp2040connect]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower

build_flags = 
	-D SERIAL_PRINT_POTS

lib_ldf_mode = deep
lib_deps = 
	fastled/FastLED@^3.10.3
	;adafruit/Adafruit TinyUSB Library@^3.4.0
	https://github.com/adafruit/Adafruit_TinyUSB_Arduino.git
	bblanchon/ArduinoJson@^7.0.2
	https://github.com/samspencer5991/LED-Bar.git
	https://github.com/samspencer5991/Continuous-Pots.git
	https://github.com/samspencer5991/mcp3008.git
	https://github.com/samspencer5991/digipot.git
lib_archive = no
upload_protocol = picotool
